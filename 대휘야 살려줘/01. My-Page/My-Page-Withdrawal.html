<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원탈퇴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Template-Css/Header-Footer-Sidebar.css">
    <link rel="stylesheet" href="../Template-Css/My-Page-Withdrawal.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-1wOa38HU7OHdLsMg1jV0J/NW7fygYhOq3MRGrXbJ6SzB5Zg3xfGafX8RkJJzChKwbj+Y1/wLkfV14DPwYtkBfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <!-- Brand -->
                    <a href="#" class="navbar-brand d-flex align-items-center gasoek-one-regular me-4" style="padding: 0;">
                        <img src="../Element_Images/Comma-Logo.svg" alt="Comma-Img">&nbsp;&nbsp;C O M M A
                    </a>
                    <!-- Search -->
                    <form class="d-flex" role="search" id="search-bar">
                        <input class="form-control me-2" type="search" placeholder="검색할 내용을 입력해주세요." aria-label="Search" style="width: 500px; font-size: 20px;">
                        <button class="btn btn-dark" type="submit" style="width: 100px; font-size: 20px; font-weight: bold;">검색</button>
                    </form>
                    <!-- Menu -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto" style="font-size: 20px; font-weight: bold; display: flex; gap: 30px;">
                            <li class="nav-item" style="width: 150px;">
                                <a class="nav-link" href="#" style="text-align: center;">여행정보</a>
                            </li>
                            <li class="nav-item" style="width: 150px;">
                                <a class="nav-link" href="#" style="text-align: center;">카드 게시판</a>
                            </li>
                            <li class="nav-item" style="width: 150px;">
                                <a class="nav-link" href="#" style="text-align: center; color: #FF6B00;">마이페이지</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Contents -->
        <div class="container-fluid">
            <!-- Sidebar -->
            <div class="sidebar navbar collapsed-background" onclick="toggleSidebar()" style="height: 350px;">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-content">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav ms-auto collapse" style="gap: 30px;" id="navbar-content">
                    <li class="nav-item">
                        <a class="nav-link" href="My-Page-Landing.html">
                            <i class="menu-icon fas fa-plane"></i>
                            개인정보 수정
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="My-Page-Board.html">
                            <i class="menu-icon fas fa-credit-card"></i>
                            게시글
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="menu-icon fas fa-user"></i>
                            여행기록
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="My-Page-Withdrawal.html" style="color: #FF6B00;">
                            <i class="menu-icon fas fa-user"></i>
                            회원탈퇴
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Contents Sections -->
            <div class="content">
                <div class="withdrawal-box">
                    <h3>회원 탈퇴</h3>
                    <hr class="section-divider">
                    <div class="warning-message">
                        탈퇴 후에는 계정 복구가 불가능합니다.
                    </div>
                    <div class="info-message">
                        탈퇴 후에도 관련 법령에 따라 일정 기간 동안 일부 정보가 보관될 수 있습니다.
                    </div>
                    <form id="withdrawal-form">
                        <div class="form-group">
                            <label for="reason">탈퇴 사유(최대 5개까지 선택)</label>
                            <div id="reason" class="form-control">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="privacy" name="reason" value="privacy">
                                    <label class="form-check-label" for="privacy">개인정보 보호</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="service" name="reason" value="service">
                                    <label class="form-check-label" for="service">서비스 불만</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="other" name="reason" value="other">
                                    <label class="form-check-label" for="other">기타</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="interface" name="reason" value="interface">
                                    <label class="form-check-label" for="interface">사용자 인터페이스 불만</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="support" name="reason" value="support">
                                    <label class="form-check-label" for="support">고객 지원 불만</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="features" name="reason" value="features">
                                    <label class="form-check-label" for="features">기능 부족</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="performance" name="reason" value="performance">
                                    <label class="form-check-label" for="performance">성능 문제</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cost" name="reason" value="cost">
                                    <label class="form-check-label" for="cost">비용 문제</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="security" name="reason" value="security">
                                    <label class="form-check-label" for="security">보안 문제</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="content" name="reason" value="content">
                                    <label class="form-check-label" for="content">콘텐츠 부족</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ads" name="reason" value="ads">
                                    <label class="form-check-label" for="ads">광고 과다</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="community" name="reason" value="community">
                                    <label class="form-check-label" for="community">커뮤니티 불만</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">추가 의견:</label>
                            <textarea id="comments" class="form-control" rows="4" placeholder="의견을 남겨주세요"></textarea>
                        </div>
                        <div class="form-group" style="display: flex; align-items: center; justify-content: center;">
                            <input type="checkbox" id="confirm" class="form-check-input" style="width: 15px; height: 15px; margin-right: 10px;">
                            <label for="confirm">위 내용을 확인했으며, 회원 탈퇴에 동의합니다.</label>
                        </div>
                        <button type="button" class="btn btn-cancel" onclick="history.back();">뒤로</button>
                        <button type="submit" class="btn btn-danger">회원 탈퇴</button>
                    </form>
                </div>
                <!-- Modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>그동안 Comma를 사용해주셔서 감사드립니다.<br>당신의 일상에 '쉼표'가 필요해지는 그날 다시 뵙겠습니다.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-dark py-3">
            <div class="container" style="font-weight: bold;">
                <span>&copy; 2024 <span style="color: #FF6B00;">COMMA</span></span>
            </div>
        </footer>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('expanded');
            sidebar.classList.toggle('collapsed-background');
        }

        var modal = document.getElementById("myModal");

        var span = document.getElementsByClassName("close")[0];

        document.getElementById("withdrawal-form").onsubmit = function (event) {
            event.preventDefault();
            if (document.getElementById("confirm").checked) {
                document.body.classList.add("modal-open");
                modal.style.display = "block";
            } else {
                alert("회원 탈퇴에 동의하셔야 합니다.");
            }
        };

        span.onclick = function () {
            modal.style.display = "none";
            document.body.classList.remove("modal-open");
            window.location.href = "../00. Login-Joining-Page/Login-Joining-Page.html";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.classList.remove("modal-open");
                window.location.href = "../00. Login-Joining-Page/Login-Joining-Page.html";
            }
        };

        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('input[name="reason"]');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    const checkedCheckboxes = Array.from(checkboxes).filter(cb => cb.checked);

                    if (checkedCheckboxes.length > 5) {
                        this.checked = false;
                        alert('최대 5개까지 선택할 수 있습니다.');
                    }
                });
            });
        });
    </script>
</body>
</html>
