<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉼표 : 당신의 일상에 '쉼표'를 선물하세요.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        /*
        << Elements styles >>
            ⚠️ 해당 스타일들은 Header 및 Footer의 양식을 위한 styles입니다. 수정 금지.
        */
        @import url('https://fonts.googleapis.com/css2?family=Gasoek+One&family=Moirai+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        .moirai-one-regular {
            font-family: "Moirai One";
        }
        .gasoek-one-regular {
            font-family: "Gasoek One";
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
        }
        header {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 25px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            min-width: 1440px;
            height: 80px;
            z-index: 1000;
            background-color: white;
            padding: 1% 5%;
        }
        #search-bar {
            font-family: "Noto Sans KR", sans-serif;
            font-size: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 1024px;
            padding-top: 100px;
            position: relative;
        }            
        .content {
            flex: 1;
        }
        footer {
            width: 100%;
            min-width: 1440px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: 15px;
            color: #FFFF;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            background-color: #343a40;
        }
        .nav-link:hover {
            color: #FF6B00 !important;
        }
        .btn:hover {
            background-color: #FF6B00 !important;
            border-color: #FF6B00 !important;
        }
        .navbar-toggler:hover {
            background-color: #FF6B00 !important;
        }
        input:focus {
            border-color: #FF6B00 !important;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 0, 0.25) !important;
        }

        /* Login style */
        .login-box {
            width: 500px;
            height: auto;
            box-sizing: border-box;
            background: #D6D8DA;
            margin: 100px auto;
            padding: 30px;
            border: 2px solid #BDBEC0;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-align: center;
        }

        .comma-logo {
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .comma-text {
            font-size: 36px;
            color: #090808;
            margin: 0 auto;
        }

        .login-box p {
            font-size: 20px;
            color: #000000;
            margin-bottom: 30px;
        }

        .login-box input {
            font-size: 20px;
            color: #000000;
            border: 1px solid #BDBEC0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .login-box button {
            font-size: 24px;
            color: #000000;
            background-color: #BDBEC0;
            border-radius: 8px;
            border: none;
            width: 145.5px;
            margin: 10px;
        }

        body {
            background: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <!-- Brand -->
                    <a href="#" class="navbar-brand d-flex align-items-center gasoek-one-regular" style="margin: 0; padding: 0;">
                        <img src="Comma-Img/Comma-Logo.svg" alt="Comma-Img">&nbsp;&nbsp;C O M M A
                    </a>
                    <!-- Search -->
                    <form class="d-flex" role="search" id="search-bar">
                        <input class="form-control me-2" type="search" placeholder="검색할 내용을 입력해주세요." aria-label="Search" style="width: 500px; font-size: 20px;">
                        <button class="btn btn-dark" type="submit" style="width: 100px; font-size: 20px; font-weight: bold;">검색</button>
                    </form>
                    <!-- Menu -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto" style="font-size: 20px; font-weight: bold; display: flex; gap: 30px;">
                            <li class="nav-item" style="width: 150px;">
                                <a class="nav-link" href="#" style="text-align: center;">여행정보</a>
                            </li> 
                            <li class="nav-item" style="width: 150px;">
                                <a class="nav-link" href="#" style="text-align: center;">카드 게시판</a>
                            </li>
                            <li class="nav-item" style="width: 150px;">
                                <a class="nav-link" href="#" style="text-align: center;">마이페이지</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Contents -->
        <div class="content">
            <div class="login-box">
                <img src="Comma-Img/Comma-Logo.svg" alt="Comma-Logo" class="comma-logo">
                <div class="comma-text gasoek-one-regular">COMMA</div>
                <p>당신의 일상에 '쉼표'를 선물하세요.</p>
                <form>
                    <input type="text" class="form-control" placeholder="Email" required><br>
                    <input type="password" class="form-control" placeholder="Password" required><br>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                    <button type="button" class="btn btn-secondary">JOIN</button>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="bg-dark py-3">
            <div class="container" style="font-weight: bold;">
                <span>&copy; 2024 <span style="color: #FF6B00;">COMMA</span></span>
            </div>
        </footer>
    </div>
    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                var password = $("input[type='password']").val();
                var passwordPattern = /^(?=.*[A-Z])(?=.*\W).{8,}$/;

                if (!passwordPattern.test(password)) {
                    event.preventDefault();
                    window.alert("⚠️ Password Error! ⚠️\n\n비밀번호는 최소 8자 이상이어야 하며, 대문자 및 특수 문자 하나 이상을 포함해야 합니다.");
                }
            });
        });
    </script>
</body>
</html>
