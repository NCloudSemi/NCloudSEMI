<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>반응형 레이아웃</title>
        <!-- js link -->
        <script rel="stylesheet" href="../js/jquery-3.7.1.min.js"></script>
        <!-- bootstrap5 link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- style css link -->
        <link rel="stylesheet" href="../css/sidebar-template.css" />
        <link rel="stylesheet" href="../css/mypage.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="sidebar">
                <img src="../img/Sidebar-Header-Logo.svg" class="sidebar-logo" alt="Sidebar-Header-Logo" />
                <div class="sidebar-buttons">
                    <button>Travel Information</button>
                    <button>Card Board</button>
                    <button>My Page</button>
                    <button id="logout">Logout</button>
                </div>
                <div class="sidebar-footer">
                    <p>Tel.&nbsp;&nbsp;000-0000-0000</p>
                    <p>Fax.&nbsp;&nbsp;00-0000-0000</p>
                    <p>E-mail.&nbsp;&nbsp;comma@comma.com</p>
                    <p>Addr.&nbsp;&nbsp;Seoul, Korea</p>
                    <p>Hosting by COMMA</p>
                    <img src="../img/Siderbar-Footer-Logo.svg" alt="Sidebar-Header-Logo" />
                </div>
            </div>
            <!-- ⚠️⚠️⚠️ 이 밑 부분 (content 부분)만 수정하세요. ⚠️⚠️⚠️ -->
            <!-- ⚠️⚠️⚠️ 이 밑 부분 (content 부분)만 수정하세요. ⚠️⚠️⚠️ -->
            <!-- 👇👇👇 이 밑 부분 (content 부분)만 수정하세요. 👇👇👇 -->
            <div class="content">
                <div id="mp_content_flexbox">
                    <div>
                        <div>
                            <img src="" alt="프로필사진" />
                        </div>
                        <div>
                            <ul>
                                <li>
                                    <img src="" alt="픽한게시물" />
                                    <a href=""><p>픽한게시물</p></a>
                                </li>
                                <li>
                                    <img src="" alt="픽한장소" />
                                    <a href=""><p>픽한장소</p></a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <a href=""><p>내 여행 등급</p></a>
                            <img src="" alt="내여행등급(1단계)" />
                        </div>
                        <div id="mp_messagebox">
                            <img src="icon1.svg" alt="아이콘" class="icon" />
                            <span class="message">상태 메시지: 메시지를 클릭하여 수정하세요.</span>
                        </div>
                        <div class="overlay" id="mp_status_overlay"></div>
                        <!-- 오버레이 -->
                        <div class="popup" id="mp_status_popup">
                            <div class="input-area">
                                <label for="icon-select">아이콘 선택:</label>
                                <select id="icon-select">
                                    <option value="icon1.svg">아이콘 1</option>
                                    <option value="icon2.svg">아이콘 2</option>
                                    <option value="icon3.svg">아이콘 3</option>
                                </select>
                                <br />
                                <label for="message-input">메시지 입력:</label>
                                <input type="text" id="message-input" placeholder="상태 메시지를 입력하세요" />
                            </div>
                            <button id="apply-message">적용</button>
                            <button id="close-mp_status_popup">닫기</button>
                        </div>
                    </div>
                    <div>
                        <div id="mp_header_text">
                            <div>
                                <a href=""><p>게시물</p></a>
                                <a href="">게시물 개수</a>
                            </div>
                            <div>
                                <a href=""><p>여행기록</p></a>
                                <a href=""><p>여행기록 개수</p></a>
                            </div>
                            <div>
                                <a href=""><p>예약내역</p></a>
                                <a href=""><p>예약내역 개수</p></a>
                            </div>
                        </div>
                        <div id="mp_board_gridbox" class="grid-container" id="grid-container">
                            <a id="add-post-button" href=""><img src="" alt="게시물추가" /></a>
                            <div class="grid-container" id="grid-container"></div>
                            <div class="overlay" id="new_board_overlay"></div>
                            <div class="popup" id="new_board_popup">
                                <h2>게시물 추가</h2>
                                <input type="file" id="representative-image" accept="image/*" />
                                <div>
                                    <textarea
                                        id="post-text"
                                        placeholder="게시물 내용을 입력하세요"
                                        rows="4"
                                        style="width: 100%"
                                    ></textarea>
                                </div>
                                <input type="file" id="additional-images" multiple accept="image/*" />
                                <button id="register-button">등록</button>
                                <button id="close-new_board_popup">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 👆👆👆 윗 부분 (content 부분)만 수정하세요. 👆👆👆 -->
            <!-- ⚠️⚠️⚠️ 윗 부분 (content 부분)만 수정하세요. ⚠️⚠️⚠️ -->
            <!-- ⚠️⚠️⚠️ 윗 부분 (content 부분)만 수정하세요. ⚠️⚠️⚠️ -->
        </div>
        <script type="text/javascript" src="../js/mypage.js"></script>
    </body>
</html>
